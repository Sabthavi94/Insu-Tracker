<ion-header [translucent]="true">
    <ion-toolbar color='warning'>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="font-size: large;">Driving Insight</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


  <ion-segment  (ionChange)="segmentChanged($event)" [(ngModel)]="category">
    <ion-segment-button value="speed">
      <ion-label style="color: white;">Average Speed</ion-label>
    </ion-segment-button>

    <ion-segment-button value="score">
      <ion-label style="color: white;">Driving Score</ion-label>
    </ion-segment-button>
  </ion-segment>

<div [ngSwitch]="category">
    <ion-list *ngSwitchCase="'speed'">
     
      
     
        <ion-card >
          <canvas #speedd></canvas>s
          <canvas #speedm></canvas>
        </ion-card>
        
   
    </ion-list>
  
    <ion-list  *ngSwitchCase="'score'">
     <ion-card >
          <canvas #scoredaily></canvas>
          <canvas #scoremonthly></canvas>
        </ion-card>
        
      
    </ion-list>
  </div>
